<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="img-fluid" background="bg.jpg">
    <div class="container">
        <div id="game-container">
             <!-- <div class="instruction">
                <strong>Press A to Stop the Game</strong> <br>
                
<strong>Press S to Continue the Game </strong><br>
            </div>  -->
            <canvas id="gameCanvas"></canvas>
            <div id="game-info">
                <div id="username-form">
                    <label for="nameInput">Enter your name:</label>
                    <input type="text" id="nameInput">
                    <button id="startButton">Start Game</button>
                </div>
                <div id="scoreboard">
                    <span id="username"></span>
                    <span id="score"></span>
                    <span id="highscore"></span>
                </div>
            </div>
        </div>
 <!-- Button with css for desktop use  -->


<div id="controls">
    <button id="keyboard_key_up" class="movements_control"></button>
    <button id="keyboard_key_left" class="movements_control"></button>
    <button id="keyboard_key_down" class="movements_control"></button>
    <button id="keyboard_key_right" class="movements_control"></button> 
    <button id="pauseButton">Pause Game</button>
    <button id="continueButton">Continue Game</button>


         <!-- Buttons for phone users  -->
         <strong class="instruct">Press Two times enter button to start <br>
            the Game <br> <br> Press A to Pause and S to Continue the Game</strong>
         <div id="direction-buttons">
            <button id="upButton">Up</button>
            <button id="downButton">Down</button>
            <button id="leftButton">Left</button>
            <button id="rightButton">Right</button>
            <button id="restartButton">Restart Game</button>
            <button id="aButton">Pause</button>
             <!-- <button id="pauseButton">Pause Game</button>  Pause 
             <button id="continueButton">Continue Game</button> Continue  -->
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
